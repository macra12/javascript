<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 300px;

        }
    </style>
</head>
<body>
    <h2 class="text-center mt-4">Rounded lesson</h2>
    <div class=" container bg-primary mt-5 p-4 d-flex justify-content-evenly">
        <div class="box bg-dark rounded-3"></div>
        <div class="box bg-secondary rounded-circle"></div>
        <div class="box bg-success rounded-pill"></div>
        <div class="box bg-gradient rounded-start"></div>
        <div class="box bg-light rounded-end"></div>
        <div class="box bg-light rounded-buttom"></div>



    </div>
    
</body>
</html>
