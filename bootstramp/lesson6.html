<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul li a{
            font-size: 22px;
            text-decoration: none;
            color: white;
        }
        ul li{
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container bg-dark text-light ">
        <div class="navbar navbar-expand-lg">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <button class="navbar-toggler bg-light" data-bs-toggle="offcanvas" data-bs-target="#canvas">
                <i class="fa-solid fa-bars fa-1x"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="list-unstyled me-5 d-flex">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About US</a></li>
                </ul>
            </div>
        </div>
        <div id="canvas" class="offcanvas offcanvas-end" tabindex="-1" data-bs-scroll="true">
            <div class="offcanvas-header bg-dark d-flex justify-content-between ">
                <h1 class="offcanvas-title">MENU</h1>
                <button data-bs-dismiss="offcanvas" class="btn btn-close  bg-light"></button>
            </div>
            <div class="offcanvas-body small bg-warning d-flex ">
                <ul class="list-unstyled ">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About US</a></li>
                </ul>
            </div>
        </div>
    </div> 
    


    
</body>
<script src="/bootstrap.bundle.min.js"></script>
</html>
